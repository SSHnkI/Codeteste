<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Automático</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            transition: transform 1s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: auto;
        }

        /* Estilos para o botão de navegação */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="ft1.png" alt="Imagem 1">
            <img src="ft2.png" alt="Imagem 2">
            <img src="ft3.png" alt="Imagem 3">
            <img src="ft4.png" alt="Imagem 4">
            <img src="ft5.png" alt="Imagem 5">
            <img src="ft6.png" alt="Imagem 6">
        </div>
        <span class="nav-button prev" onclick="moveSlide(-1)">&#10094;</span>
        <span class="nav-button next" onclick="moveSlide(1)">&#10095;</span>
    </div>

    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.slider img');
        const totalSlides = slides.length;

        function moveSlide(direction) {
            currentIndex += direction;

            if (currentIndex >= totalSlides) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = totalSlides - 1;
            }

            updateSlider();
        }

        function updateSlider() {
            const slider = document.querySelector('.slider');
            const offset = -currentIndex * 100;
            slider.style.transform = `translateX(${offset}%)`;
        }

        // Função para deslizar automaticamente
        function autoSlide() {
            moveSlide(1);
        }

        // Definir intervalo de deslizar automático
        setInterval(autoSlide, 3000); // 3 segundos para cada slide

        // Inicializar o slider
        updateSlider();
    </script>
</body>
</html>
